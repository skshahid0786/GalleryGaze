    <style>
        * {
            margin: 0;

        body {

        header {

        header .logo {

        }

        header input[type="text"] {

            color: white;
            margin-right: 5px;
        }

        header button {
            padding: 8px 16px;
            font-size: 14px;
            background-color: #00ffcc;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #menuButton {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #1e1e1e;
            color: #00ffcc;
            border: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            text-align: left;
            z-index: 999;
        }

        .side-menu {
            height: 100%;
            width: 0;
            position: fixed;
            top: 50px;
            left: 0;
            background-color: #1e1e1e;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 80px;
            z-index: 999;
            box-shadow: 2px 0 5px #00ffcc;
        }

        .side-menu .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            color: #00ffcc;
        }

        .side-menu ul {
            list-style: none;
            padding: 0;
        }

        .side-menu ul li {
            padding: 10px 20px;
        }

        .side-menu ul li a {
            color: #00ffcc;
            text-decoration: none;
            display: block;
            transition: 0.3s;
        }

        .side-menu ul li a:hover {
            background-color: #00ffcc;
            color: black;
        }

        #closeButton {
            font-size: 30px;
            background: none;
            border: none;
            color: #00ffcc;
            cursor: pointer;
        }

        .categories {
            text-align: center;
            padding: 10px 0;
            background-color: #1e1e1e;
            margin-top: 80px;
            box-shadow: 0 0 10px #00ffcc;
        }

        .categories button {
            margin: 5px;
            padding: 8px 16px;
            font-size: 14px;
            background-color: #00ffcc;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .categories button:hover {
            background-color: #00cc99;
        }

        .content {
            margin-top: 60px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .photo-container {
            background-color: #1e1e1e;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 5px #00ffcc;
            transition: 0.3s;
        }

        .photo-container:hover {
            transform: translateY(-50px);
        }

        .photo-container img {

            height: auto;
            display: block;

        .photo-details {

            display: block;
            width: fit-content;
            padding: 6px 12px;
            font-size: 12px;
            background-color:#00cc99 ;
            color: red;
            border-radius: 3px;
            margin-top: 5px;
        }

        .download-button:hover {
            background-color: #00ffcc;
               color: red;
        }

        footer {
            background-color: #1e1e1e;
            color: #00ffcc;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;

<body>

<header>
    <span class="logo">GalleryGaze</span>
    <input type="text" id="searchQuery" placeholder="Search images..." oninput="searchPhotos()">
    <button onclick="searchPhotos()">Search</button>
    <button id="menuButton">☰ Menu</button>
</header>

<div class="side-menu" id="sideMenu">
    <div class="menu-header">
        <h2>Welcome to GalleryGaze</h2>
        <button id="closeButton">&times;</button>
    </div>
    <nav>
        <ul>
            <li><a href="https://skshahid0786.github.io/GalleryGaze/">Home</a></li>
            <li><a href="Privacy.html">Privacy and Policy</a></li>
            <li><a href="#" onclick="sendEmail(event)">Support</a></li>
        </ul>
        <BR>
        <h6>©Photo Credit: Pixel</h6>
    </nav>
</div>

<div class="categories">
    <button onclick="fetchCategory('nature')">Nature</button>
    <button onclick="fetchCategory('architecture')">Architecture</button>
    <button onclick="fetchCategory('technology')">Technology</button>
    <button onclick="fetchCategory('food')">Food</button>
    <button onclick="fetchCategory('people')">People</button>
    <button onclick="fetchCategory('travel')">Travel</button>
    <button onclick="fetchCategory('fashion')">Fashion</button>
    <button onclick="fetchCategory('animal')">Animal</button>
    <h6>*click or search to view images below</h6>
</div>

<section class="content" id="gallery">
    <!-- Gallery content will load dynamically -->
</section>

<footer>
    <p>&copy; 2025 GalleryGaze</p>
</footer>


<script>
const API_KEY = 'IL1gSQtksDE69FFAzvjuitfoebAhjjKVpGI4E41HuvyLdkhMrwrzgoSe';
const API_URL = 'https://api.pexels.com/v1/search';
const RANDOM_API_URL = 'https://api.pexels.com/v1/curated?page=2&per_page=100';
let currentPage = 1;
const perPage = 50; // Show 10 results per load
let totalPages = 1000;
let currentCategory = '';
let currentIndex = 0; // Keeps track of current position for scroll buttons

async function searchPhotos() {
    const query = document.getElementById('searchQuery').value.trim();
    if (query === '') return;
    const url = `${API_URL}?query=${encodeURIComponent(query)}&per_page=${perPage}&page=1`;
    fetchPhotos(url);
}

async function fetchCategory(category) {
    currentCategory = category;
    const url = `${API_URL}?query=${encodeURIComponent(category)}&per_page=${perPage}&page=1`;
    fetchPhotos(url);
}

async function loadMorePhotos() {
    if (currentPage >= totalPages) return;
    currentPage++;
    const query = currentCategory || document.getElementById('searchQuery').value.trim();
    const url = `${API_URL}?query=${encodeURIComponent(query)}&per_page=${perPage}&page=${currentPage}`;
    fetchPhotos(url);
}

async function fetchPhotos(url) {
    try {
        const response = await fetch(url, {
            headers: {
                Authorization: API_KEY
            }
        });
        const data = await response.json();
        
        // Update total pages
        totalPages = Math.ceil(data.total_results / perPage);

        displayPhotos(data.photos);
    } catch (error) {
        console.error('Error fetching photos:', error);
    }
}

function displayPhotos(photos) {
    const gallery = document.getElementById('gallery');
    gallery.innerHTML = ''; // Clear previous photos

    photos.forEach(photo => {
        const photoContainer = document.createElement('div');
        photoContainer.className = 'photo-container';
        const img = document.createElement('img');
        img.src = photo.src.medium;
        img.alt = photo.photographer;
        const details = document.createElement('div');
        details.className = 'photo-details';
        details.innerHTML = `
            <p>Photo by <a href="${photo.photographer_url}" target="_blank">${photo.photographer}</a> on Pexels</p>
            <a href="${photo.src.original}" download class="download-button">Download</a>
        `;
        photoContainer.appendChild(img);
        photoContainer.appendChild(details);
        gallery.appendChild(photoContainer);
    });
}



function updateGallery() {
    const query = document.getElementById('searchQuery').value.trim();
    const category = currentCategory;
    const url = `${API_URL}?query=${encodeURIComponent(query || category)}&per_page=${perPage}&page=${Math.ceil((currentIndex + 1) / perPage)}`;
    fetchPhotos(url);
}

document.getElementById("menuButton").onclick = function() {
    document.getElementById("sideMenu").style.width = "250px";
};

document.getElementById("closeButton").onclick = function() {
    document.getElementById("sideMenu").style.width = "0";
};

window.onload = function() {
    fetchPhotos(`${RANDOM_API_URL}?per_page=${perPage}`);
};
</script>
